<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Login Page</title>
</head>

<body>

  <!-----------------------------------HEADER FOR ACCOUNT CREATION---------------------->
  <header>
    <div class="logo">
      <img src="../../assets/logo-no-background.svg" alt="Logo" id="logo">
    </div>
    <div class="right-options">
      <a title="Sign Up" (click)="goToRegister()">
        <i class="fas fa-user-plus"></i> Register
      </a>      
    </div>
  </header>

  <div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <table>

        <tr>
          <th>LOGIN</th>
        </tr>


        <tr>
          <td>
            <label>User Name</label>
            <input type="text" placeholder="Enter User Name" formControlName="username">
            <div
              *ngIf="loginForm.get('username')?.hasError('required') && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)"
              class="error">
              User Name is required.
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <label>Password</label>
            <input type="password" placeholder="Enter Password" formControlName="password">
            <div
              *ngIf="loginForm.get('password')?.hasError('required') && (loginForm.get('password')?.touched || loginForm.get('username')?.dirty)"
              class="error">
              Password is required.
            </div>


            <div id="usernamehelp" class="form-text mt-3">
              <a href="">Forget password?</a>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <input type="submit" value="Login" class="login">
            <div *ngIf="errorMessage" class="error-message">
              {{ errorMessage }}
            </div>

          </td>
        </tr>
      </table>
    </form>
  </div>

  <!-----------------------------------FOOTER FOR ACCOUNT CREATION---------------------->
  <footer>
    <div class="footer-links">
      <a href="#">Terms of Service</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Contact Us</a>
    </div>
    <div class="footer-social-icons">
      <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    <p>&copy; 2023 DcodeTech. All rights reserved.</p>
  </footer>
</body>

</html>
