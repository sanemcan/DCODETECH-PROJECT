    <!-------------------------CHANGE PIN FORM-------------------------------------->
    <div class="container">
        <form [formGroup]="pinform" (ngSubmit)="onSubmit()">
            <table>
                <tr>
                    <th>CHANGE THE PIN </th>
                </tr>
                <tr>
                    <td>
                        <label>Account Number</label>
                        <input type="text" placeholder="Enter Account Number" formControlName="accountnumber"
                            name="account_id">
                        <div *ngIf="pinform.get('accountnumber')?.hasError('required') && (pinform.get('accountnumber')?.touched || pinform.get('accountnumber')?.dirty)"
                            class="error">
                            Account Number is required.
                        </div>
                </tr>

                <tr>
                    <td>
                        <label>Debit/Credit Card Number</label>
                        <input type="text" placeholder="Debit/Credit Card Number" formControlName="cardnumber">
                        <div *ngIf="pinform.get('cardnumber')?.hasError('required') && (pinform.get('cardnumber')?.touched || pinform.get('cardnumber')?.dirty)"
                            class="error">
                            Card Number is required.
                        </div>
                    </td>

                </tr>
                <tr>
                    <td>
                        <label>Expiry Date</label>
                        <input type="month" placeholder="Expiry date" formControlName="expdate">
                        <div *ngIf="pinform.get('expdate')?.hasError('required') && (pinform.get('expdate')?.touched || pinform.get('expdate')?.dirty)"
                            class="error">
                            Date is required.
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Current Pin</label>
                        <input type="text" placeholder="Current Pin" formControlName="currentpin">
                        <div *ngIf="pinform.get('currentpin')?.hasError('required') && (pinform.get('currentpin')?.touched || pinform.get('currentpin')?.dirty)"
                            class="error">
                            Pin is required.
                        </div>
                        <div *ngIf="pinform.get('currentpin')?.hasError('minlength')" class="error">
                            PIN should be 4digit.
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>New Pin</label>
                        <input type="text" placeholder="New Pin" formControlName="newpin">
                        <div *ngIf="pinform.get('newpin')?.hasError('required') && (pinform.get('newpin')?.touched || pinform.get('newpin')?.dirty)"
                            class="error">
                            New Pin is required.
                        </div>
                        <div *ngIf="pinform.get('newpin')?.hasError('minlength')" class="error">
                            PIN should be 4digit.
                        </div>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="submit" value="Change Pin" [disabled]="!pinform.valid"
                            [style.background-color]="changepinbtn">
                    </td>
                </tr>
            </table>
        </form>
    </div>
