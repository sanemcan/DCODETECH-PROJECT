<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../../assets/logo-no-background.svg" alt="Logo" id="logo">
        </div>
        <div class="right-options">
            <a title="Home" (click)="goToHome()">
                <i class="fas fa-home"></i> Home
            </a>

            <img src="../../assets/profile.svg" class="profile" (click)="toggleProfileBox()">

            <app-profilecard *ngIf="showProfileBox"></app-profilecard>
        </div>
    </header>
</body>

</html>
