<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-----------------------------------HEADER FOR ACCOUNT CREATION---------------------->
    <header>
        <div class="logo">
            <img src="../../assets/logo-no-background.svg" alt="Logo" id="logo">
        </div>
        <div class="right-options">
            <a href="#" title="Sign Up">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="#" title="Login">
                <i class="fas fa-sign-out-alt"></i> Sign Out
            </a>
        </div>
    </header>


    <h2>Transaction History</h2>
    <form [formGroup]="txnhistory">
        <div>
            <label for="accountId">Account ID:</label>
            <input type="text" id="accountId" placeholder="Enter Account ID" formControlName="accid">
            <div *ngIf="txnhistory.get('accid')?.hasError('required') && (txnhistory.get('accid')?.touched || txnhistory.get('accid')?.dirty)"
                class="error">
                Account ID is required.
            </div>
        </div>

        <div>
            <label for="pin">PIN:</label>
            <input type="text" id="pin" placeholder="Enter PIN" formControlName="pin">
            <div *ngIf="txnhistory.get('pin')?.hasError('required') && (txnhistory.get('pin')?.touched || txnhistory.get('pin')?.dirty)"
                class="error">
                PIN is required.
            </div>
        </div>

        <div>
            <input class="viewtxn" type="submit" value="View" [disabled]="!txnhistory.valid"
                [style.background-color]="viewButtonColor">
        </div>
    </form>


    <!-----------------------------------FOOTER FOR ACCOUNT CREATION---------------------->
    <footer>
        <div class="footer-links">
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="footer-social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2023 DcodeTech. All rights reserved.</p>
    </footer>
</body>

</html>
