    <!-----------------------------------HEADER---------------------->
    <header>
        <div class="logo">
            <img src="../../assets/logo-no-background.svg" alt="Logo" id="logo">
        </div>
        <div class="right-options">
            <a href="#" title="Sign Up">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="#" title="Login">
                <i class="fas fa-sign-out-alt"></i> Sign Out
            </a>
        </div>
    </header>
    <!------------------------ CHEQUE BOOK REQUEST  STATUS FORM-------------------------------------->

    <table>
        <thead>
            <tr>
                <th>Account ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Data</th>
                <th>Status</th>
            </tr>
        </thead>

            <tr th:each="request : ${chequebookRequests}">
                <td th:text="${request.accountnumber}"></td>
                <td th:text="${request.firstname}"></td>
                <td th:text="${request.lastname}"></td>
                <td>

                <td>
