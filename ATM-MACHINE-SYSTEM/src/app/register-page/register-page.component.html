<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-----------------------------------HEADER FOR REGISTER PAGE ---------------------->
    <header>
        <div class="logo">
            <img src="../../assets/logo-no-background.svg" alt="Logo" id="logo">
        </div>
        <div class="right-options">
            <a title="Welcome" (click)="goToWelcome()">
                <i class="fas fa-home"></i> Welcome
            </a>
            <a title="SignIn" (click)="goToLogin()">
                <i class="fas fa-sign-in-alt"></i> SignIn
            </a>
        </div>
    </header>

    <!-------------------------REGISTER FORM-------------------------------------->
    <div class="container">
        <form [formGroup]="registerform" (ngSubmit)="onSubmit()">
            <table>
                <tr>
                    <th colspan="2" class="formhead">REGISTER FORM</th>
                </tr>
                <tr>
                    <td>
                        <label>First Name</label>
                        <input type="text" placeholder="First Name" formControlName="firstname">
                        <div *ngIf="registerform.get('firstname')?.hasError('required') && (registerform.get('firstname')?.touched || registerform.get('firstname')?.dirty)"
                            class="error">
                            First Name is required.
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Last Name</label>
                        <input type="text" placeholder="Last Name" formControlName="lastname">
                        <div *ngIf="registerform.get('lastname')?.hasError('required') && (registerform.get('lastname')?.touched || registerform.get('lastname')?.dirty)"
                            class="error">
                            Last Name is required.
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Email ID</label>
                        <input type="email" placeholder="Enter Email" formControlName="email">
                        <div *ngIf="registerform.get('email')?.hasError('required') && (registerform.get('email')?.touched || registerform.get('email')?.dirty)"
                            class="error">
                            Email is required.
                        </div>
                        <div *ngIf="registerform.get('email')?.hasError('email')" class="error">
                            Email is Invalid.
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Username</label>
                        <input type="text" placeholder="Enter Username" formControlName="username">
                        <div *ngIf="registerform.get('username')?.hasError('required') && (registerform.get('username')?.touched || registerform.get('username')?.dirty)"
                            class="error">
                            Username is required.
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>
                        <input type="password" placeholder="Enter Password" formControlName="password">
                        <div *ngIf="registerform.get('password')?.hasError('required') && (registerform.get('password')?.touched || registerform.get('password')?.dirty)"
                            class="error">
                            Password is required.
                        </div>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="submit" value="Register" [disabled]="!registerform.valid">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <!-----------------------------------FOOTER FOR REGISTER PAGE ---------------------->
    <footer>
        <div class="footer-links">
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="footer-social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2023 DcodeTech. All rights reserved.</p>
    </footer>
</body>

</html>
