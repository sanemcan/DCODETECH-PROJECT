<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <title>Register Page</title>
  </head>
  <body>
    
     <div class="container-fluid">
        <form class="mx-auto" [formGroup]="registerform"> <!-- Change 'registerform' to 'registerForm' -->


            <h4 class="text-center">Register</h4>

            <div class="mb-3  mt-5">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text"    class="form-control"  id="input_username"  aria-describedby="usernamehelp" formControlName="firstname">
                <div *ngIf="registerform.get('firstname')?.hasError('required') && (registerform.get('firstname')?.touched || registerform.get('firstname')?.dirty)"
                            class="error">
                            first name is required
                        </div>
            </div>
            
            <div  class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text"  class="form-control" id="input lastname" formControlName="lastname">
                <div *ngIf="registerform.get('lastname')?.hasError('required') && (registerform.get('lastname')?.touched || registerform.get('lastname')?.dirty)"
                            class="error">
                        Last name is required
                        </div>
            </div>

            <div  class="mb-3">
                <label for="Email" class="form-label">Email id</label>
                <input type="Email"  class="form-control" id="input username" formControlName="email">
                <div *ngIf="registerform.get('email')?.hasError('required') && (registerform.get('email')?.touched || registerform.get('email')?.dirty)"
                            class="error">
                            Email id is required
                        </div>
            </div>

            <div  class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="text"  class="form-control" id="input username" formControlName="username">
                <div *ngIf="registerform.get('username')?.hasError('required') && (registerform.get('username')?.touched || registerform.get('username')?.dirty)"
                            class="error">
                            username is required
                        </div>
            </div>

            <div  class="mb-3">
                <label for="passsword" class="form-label">Password</label>
                <input type="password"  class="form-control" id="input password" formControlName="password">
                <div *ngIf="registerform.get('password')?.hasError('required') && (registerform.get('password')?.touched || registerform.get('password')?.dirty)"
                            class="error">
                            password is required
                        </div>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Register</button>

        </form>
     </div>
     <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
  </body>
</html>
